<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>CMS | Login</title>  
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<link rel="icon" href="logo2.jpg">
		<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="../dist/css/AdminLTE.min.css">
		<link rel="stylesheet" href="../plugins/iCheck/square/blue.css">
		<link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="../ionicons/css/ionicons.min.css">
</head>

<body style="background:url('bg2.jpg'); background-repeat: no-repeat; background-size: 100% 100%;  overflow: hidden;">
<div class="row">
<div class="col-md-12 text-center">
<img src="logo2.jpg" class="img img-rounded" style="width:200px; height:175px; margin-top:10px;"></img>
</div>
</div>
		<div class="login-box" style="margin-top:10px;">
			<div class="login-logo">
			</div>
			<div class="login-box-body">
						<img style="background-color:white;margin-bottom: -25px;" src="" class="img-responsive"/>
					<center><h5 style="font-family: verdana;"><strong>Container Management System</strong></h5></center>
<hr style="border-top:solid 2px #3c8dbc; border-radius:25px;">
	
				<form class="form-horizontal" id="USER_LOGIN" method="post">
					<div class="form-group">
						<label for="userid" class="col-sm-3 control-label">Username</label>
						<div class="col-sm-9 has-feedback">
							<input type="text" class="form-control" id="username" name="USER_USERNAME" placeholder="Enter your username" required>
							<span class="glyphicon glyphicon-user form-control-feedback"></span>
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="col-sm-3 control-label">Password</label>
						<div class="col-sm-9 has-feedback">
							<input type="password" class="form-control" id="password" name="USER_PASSWORD" placeholder="Enter your password" required>
							<span class="glyphicon glyphicon-lock form-control-feedback"></span>
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-4 col-xs-offset-8">
							<button type="submit" name="submit" class="btn btn-primary btn-block btn-flat" style="font-family: verdana; font-size:11px;"><strong>SIGN IN</strong></button>
						</div>
					</div>
					<hr ></hr>
					<div class="text-center" id="result"></div>
				</form>
			</div>
		</div>
</body>
  
  
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../plugins/jQuery/jquery-3.1.1.min.js"></script>

</html>
